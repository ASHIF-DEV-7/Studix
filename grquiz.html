<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10th English Grammar Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e8f4f8 50%, #e1f5fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .quiz-container {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 35px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid #e3f2fd;
        }

        .header {
            margin-bottom: 28px;
        }

        .header h1 {
            color: #1565c0;
            font-size: 2.3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #424242;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .progress-container {
            background: #e3f2fd;
            height: 8px;
            border-radius: 12px;
            margin-bottom: 28px;
            overflow: hidden;
            border: 1px solid #bbdefb;
        }

        .progress {
            background: linear-gradient(90deg, #1976d2, #42a5f5, #64b5f6);
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
            padding: 0 8px;
        }

        .question-number {
            color: #1976d2;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .score-display {
            color: #1a237e;
            font-weight: 600;
            font-size: 1.1rem;
            background: #e8f4fd;
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid #bbdefb;
        }

        .question-area {
            text-align: left;
            margin-bottom: 28px;
        }

        .question {
            color: #0d47a1;
            font-size: 1.25rem;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 600;
            background: #f3f8ff;
            padding: 18px;
            border-radius: 10px;
            border-left: 4px solid #1976d2;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: #fafbfc;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            padding: 15px 18px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 1.05rem;
            text-align: left;
            position: relative;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #1976d2;
            transform: translateX(4px);
        }

        .option.selected {
            background: #1976d2;
            color: white;
            border-color: #1565c0;
            transform: translateX(4px);
        }

        .option.correct {
            background: #1b5e20;
            color: white;
            border-color: #0d47a1;
            box-shadow: 0 4px 12px rgba(27, 94, 32, 0.3);
        }

        .option.incorrect {
            background: #c62828;
            color: white;
            border-color: #b71c1c;
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.3);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 25px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }

        button:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f57c00, #ff9800);
        }

        .submit-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(245, 124, 0, 0.3);
        }

        .check-btn {
            background: linear-gradient(135deg, #7b1fa2, #9c27b0);
        }

        .check-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(123, 31, 162, 0.3);
        }

        .hidden {
            display: none;
        }

        .results {
            text-align: center;
            padding: 25px;
        }

        .results-title {
            font-size: 2.2rem;
            color: #0d47a1;
            margin-bottom: 22px;
            font-weight: 700;
        }

        .final-score {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-message {
            font-size: 1.4rem;
            color: #1a237e;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .stats-grid {
            background: #e8f4fd;
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            border: 1px solid #bbdefb;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #424242;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .replay-btn {
            background: linear-gradient(135deg, #512da8, #673ab7);
            font-size: 1.2rem;
            padding: 15px 35px;
            margin-top: 10px;
        }

        .replay-btn:hover {
            box-shadow: 0 6px 20px rgba(81, 45, 168, 0.3);
        }

        @media (max-width: 650px) {
            .quiz-container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.9rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            button {
                width: 100%;
                max-width: 250px;
            }

            .question {
                font-size: 1.15rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>ðŸ“š English Grammar Quiz</h1>
            <p>Class 10th CBSE Syllabus</p>
        </div>

        <div class="progress-container">
            <div class="progress" id="progressBar"></div>
        </div>

        <div id="quizContent">
            <div class="quiz-info">
                <div class="question-number" id="questionNumber">Question 1 of 40</div>
                <div class="score-display" id="currentScore">Score: 0/40</div>
            </div>
            
            <div class="question-area">
                <div class="question" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="controls">
                <button id="submitBtn" class="submit-btn">Submit Answer</button>
                <button id="checkBtn" class="check-btn hidden">Check Answer</button>
                <button id="nextBtn" class="hidden">Next Question</button>
            </div>
        </div>

        <div id="resultContainer" class="results hidden">
            <div class="results-title">ðŸŽ“ Quiz Completed!</div>
            <div class="final-score" id="finalScore">0/40</div>
            <div class="results-message" id="resultMessage"></div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="accuracyScore">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="finalGrade">-</div>
                    <div class="stat-label">Grade</div>
                </div>
            </div>
            <button class="replay-btn" onclick="location.reload()">Take Quiz Again</button>
        </div>
    </div>

<script>
        const questions = [
            // Tenses
            {
                question: "Choose the correct form: 'I _____ to Delhi tomorrow.'",
                options: ["will go", "am going", "go", "went"],
                correct: 1
            },
            {
                question: "Which tense is used in: 'She has been working here for five years'?",
                options: ["Present Perfect", "Present Perfect Continuous", "Past Perfect", "Future Perfect"],
                correct: 1
            },
            {
                question: "Fill in the blank: 'By next year, I _____ my degree.'",
                options: ["will complete", "will have completed", "complete", "am completing"],
                correct: 1
            },
            {
                question: "Identify the tense: 'They were playing cricket when it started raining.'",
                options: ["Simple Past", "Past Continuous", "Past Perfect", "Present Continuous"],
                correct: 1
            },
            {
                question: "Choose correct option: 'I _____ him since childhood.'",
                options: ["know", "am knowing", "have known", "knew"],
                correct: 2
            },

            // Voice (Active/Passive)
            {
                question: "Change to passive voice: 'The teacher teaches us grammar.'",
                options: ["Grammar is taught to us by the teacher", "We are taught grammar by the teacher", "Grammar was taught by the teacher", "Both A and B"],
                correct: 3
            },
            {
                question: "Identify the voice: 'The letter was written by John.'",
                options: ["Active Voice", "Passive Voice", "Both", "None"],
                correct: 1
            },
            {
                question: "Change to active voice: 'The match was won by our team.'",
                options: ["Our team wins the match", "Our team won the match", "Our team has won the match", "Our team will win the match"],
                correct: 1
            },
            {
                question: "Which sentence is in passive voice?",
                options: ["She sings a song", "A song is sung by her", "She is singing", "She will sing"],
                correct: 1
            },
            {
                question: "Convert: 'Someone has stolen my bike.' (Passive)",
                options: ["My bike has been stolen", "My bike was stolen", "My bike is stolen", "My bike had been stolen"],
                correct: 0
            },

            // Reported Speech
            {
                question: "Change to indirect speech: He said, 'I am busy.'",
                options: ["He said that he was busy", "He said that he is busy", "He told that he was busy", "He says that he was busy"],
                correct: 0
            },
            {
                question: "Convert: She asked, 'Where do you live?'",
                options: ["She asked where I live", "She asked where do I live", "She asked where I lived", "She asked where did I live"],
                correct: 2
            },
            {
                question: "Change: 'Please help me,' she said to him.",
                options: ["She asked him to help her", "She told him to help her", "She requested him to help her", "She ordered him to help her"],
                correct: 2
            },
            {
                question: "He said, 'I will come tomorrow.' (Indirect)",
                options: ["He said he will come tomorrow", "He said he would come the next day", "He said he came tomorrow", "He said he comes tomorrow"],
                correct: 1
            },
            {
                question: "Change: Mother said, 'Don't play in the sun.'",
                options: ["Mother advised not to play in the sun", "Mother forbade to play in the sun", "Mother told not to play in the sun", "All of the above"],
                correct: 0
            },

            // Modals
            {
                question: "Which modal expresses ability?",
                options: ["Must", "Should", "Can", "Would"],
                correct: 2
            },
            {
                question: "Fill in: 'You _____ respect your elders.'",
                options: ["can", "may", "should", "would"],
                correct: 2
            },
            {
                question: "Choose correct: 'It _____ rain today.' (possibility)",
                options: ["must", "might", "should", "will"],
                correct: 1
            },
            {
                question: "Which modal shows obligation?",
                options: ["Can", "May", "Must", "Will"],
                correct: 2
            },
            {
                question: "'You _____ not smoke here.' (prohibition)",
                options: ["should", "must", "may", "can"],
                correct: 1
            },

            // Conditionals
            {
                question: "Type of conditional: 'If it rains, I will stay home.'",
                options: ["Zero conditional", "First conditional", "Second conditional", "Third conditional"],
                correct: 1
            },
            {
                question: "Complete: 'If I _____ rich, I would buy a car.'",
                options: ["am", "was", "were", "will be"],
                correct: 2
            },
            {
                question: "Which is third conditional?",
                options: ["If I study, I pass", "If I studied, I would pass", "If I had studied, I would have passed", "If I will study, I will pass"],
                correct: 2
            },
            {
                question: "'If you heat water to 100Â°C, it boils.' This is:",
                options: ["First conditional", "Zero conditional", "Second conditional", "Mixed conditional"],
                correct: 1
            },
            {
                question: "Complete: 'If he _____ earlier, he wouldn't have missed the train.'",
                options: ["left", "had left", "leaves", "would leave"],
                correct: 1
            },

            // Articles
            {
                question: "Choose correct article: '_____ apple a day keeps _____ doctor away.'",
                options: ["An, the", "A, the", "The, a", "An, a"],
                correct: 0
            },
            {
                question: "Fill in: 'He is _____ honest man.'",
                options: ["a", "an", "the", "no article"],
                correct: 1
            },
            {
                question: "Which needs 'the'?",
                options: ["Mount Everest", "Himalayas", "India", "Delhi"],
                correct: 1
            },
            {
                question: "'_____ sun rises in _____ east.'",
                options: ["A, the", "The, the", "The, an", "A, an"],
                correct: 1
            },
            {
                question: "Choose: 'I saw _____ movie last night. _____ movie was excellent.'",
                options: ["a, The", "the, The", "a, A", "the, A"],
                correct: 0
            },

            // Prepositions
            {
                question: "Choose correct preposition: 'She is good _____ mathematics.'",
                options: ["in", "at", "on", "with"],
                correct: 1
            },
            {
                question: "'The book is _____ the table.'",
                options: ["in", "on", "at", "under"],
                correct: 1
            },
            {
                question: "Fill in: 'He has been living here _____ 2010.'",
                options: ["since", "from", "for", "till"],
                correct: 0
            },
            {
                question: "'I am interested _____ music.'",
                options: ["in", "on", "at", "for"],
                correct: 0
            },
            {
                question: "Choose: 'The meeting is _____ 3 o'clock.'",
                options: ["in", "on", "at", "by"],
                correct: 2
            },

            // Subject-Verb Agreement
            {
                question: "'Either he or I _____ responsible.'",
                options: ["am", "is", "are", "was"],
                correct: 0
            },
            {
                question: "'The team _____ playing well.' (as a unit)",
                options: ["is", "are", "were", "have"],
                correct: 0
            },
            {
                question: "'Ten kilometers _____ a long distance.'",
                options: ["are", "is", "were", "have"],
                correct: 1
            },
            {
                question: "'Neither the teacher nor the students _____ present.'",
                options: ["was", "were", "is", "are"],
                correct: 1
            },
            {
                question: "'Mathematics _____ my favorite subject.'",
                options: ["are", "is", "were", "have"],
                correct: 1
            },

            // Adjectives and Adverbs
            {
                question: "Choose the superlative form of 'good':",
                options: ["gooder", "better", "best", "goodest"],
                correct: 2
            },
            {
                question: "'She speaks English _____.' (manner)",
                options: ["fluent", "fluently", "more fluent", "most fluently"],
                correct: 1
            },
            {
                question: "Which is correct?",
                options: ["He is more taller", "He is taller", "He is most tall", "He is more tall"],
                correct: 1
            },
            {
                question: "Choose: 'This is the _____ book I have ever read.'",
                options: ["interesting", "more interesting", "most interesting", "interestinger"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let selectedAnswer = null;
        let score = 0;
        let hasAnswered = false;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 40`;
            document.getElementById('currentScore').textContent = `Score: ${score}/40`;
            document.getElementById('questionText').textContent = q.question;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                container.appendChild(div);
            });

            // Update progress
            const progress = ((currentQuestion) / 40) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            resetUI();
        }

        function resetUI() {
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('submitBtn').disabled = false;
            selectedAnswer = null;
            hasAnswered = false;
        }

        function selectOption(index) {
            if (hasAnswered) return;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            document.querySelectorAll('.option')[index].classList.add('selected');
            selectedAnswer = index;
        }

        function submitAnswer() {
            if (selectedAnswer === null) {
                alert('Please select an answer! / à¤•à¥ƒà¤ªà¤¯à¤¾ à¤•à¥‹à¤ˆ à¤‰à¤¤à¥à¤¤à¤° à¤šà¥à¤¨à¥‡à¤‚!');
                return;
            }

            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('checkBtn').classList.remove('hidden');
            hasAnswered = true;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
            });
        }

        function checkAnswer() {
            const correctIndex = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option');
            
            options[correctIndex].classList.add('correct');
            
            if (selectedAnswer !== correctIndex) {
                options[selectedAnswer].classList.add('incorrect');
            } else {
                score++;
                document.getElementById('currentScore').textContent = `Score: ${score}/40`;
            }

            document.getElementById('checkBtn').classList.add('hidden');
            
            if (currentQuestion < 39) {
                document.getElementById('nextBtn').classList.remove('hidden');
            } else {
                setTimeout(displayResults, 1500);
            }
        }

        function nextQuestion() {
            currentQuestion++;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect', 'disabled');
            });
            
            loadQuestion();
        }

        function displayResults() {
            document.getElementById('quizContent').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('hidden');
            
            const accuracy = Math.round((score / 40) * 100);
            
            document.getElementById('finalScore').textContent = `${score}/40`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = 40 - score;
            document.getElementById('accuracyScore').textContent = accuracy + '%';
            
            // Calculate grade
            let grade = '';
            if (accuracy >= 90) grade = 'A+';
            else if (accuracy >= 80) grade = 'A';
            else if (accuracy >= 70) grade = 'B+';
            else if (accuracy >= 60) grade = 'B';
            else if (accuracy >= 50) grade = 'C';
            else if (accuracy >= 40) grade = 'D';
            else grade = 'F';
            
            document.getElementById('finalGrade').textContent = grade;
            
            // Result messages
            let message = '';
            if (accuracy >= 90) {
                message = 'Excellent! Your English Grammar is Outstanding! ðŸ†';
            } else if (accuracy >= 80) {
                message = 'Great job! You have strong grammar skills! â­';
            } else if (accuracy >= 70) {
                message = 'Good work! Keep practicing grammar! ðŸ“';
            } else if (accuracy >= 60) {
                message = 'Fair attempt! Focus more on grammar rules! ðŸ“–';
            } else if (accuracy >= 50) {
                message = 'Keep learning! Grammar needs more practice! ðŸ’ª';
            } else {
                message = 'Study harder! Focus on basic grammar rules! ðŸ“š';
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('progressBar').style.width = '100%';
        }

        // Event listeners
        document.getElementById('submitBtn').addEventListener('click', submitAnswer);
        document.getElementById('checkBtn').addEventListener('click', checkAnswer);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        // Initialize quiz
        loadQuestion();
    </script>
</body>
</html>
