    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .progress-container {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .question-number {
            color: #2c3e50;
            font-weight: bold;
        }

        .subject-tag {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .subject-tag.math { background: #e74c3c; }
        .subject-tag.physics { background: #9b59b6; }
        .subject-tag.chemistry { background: #f39c12; }
        .subject-tag.biology { background: #27ae60; }
        .subject-tag.social { background: #34495e; }
        .subject-tag.english { background: #e67e22; }

        .question {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border-left: 4px solid #3498db;
        }

        .options {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .option.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .option.correct {
            background: #27ae60;
            color: white;
            border-color: #229954;
        }

        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .option-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 25px;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            padding: 40px 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .grade {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .grade.excellent { color: #27ae60; }
        .grade.good { color: #f39c12; }
        .grade.average { color: #e67e22; }
        .grade.poor { color: #e74c3c; }

        .subject-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .subject-score {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .question { font-size: 16px; }
            .subject-breakdown { grid-template-columns: 1fr; }
        }
    </style>
</head>

        let currentQuestion = 0;

        let selectedAnswer = null;
        let answered = false;
        let subjectScores = {
            math: { correct: 0, total: 0 },
            physics: { correct: 0, total: 0 },
            chemistry: { correct: 0, total: 0 },
            biology: { correct: 0, total: 0 },
            social: { correct: 0, total: 0 },
            english: { correct: 0, total: 0 }
        };

        const subjectNames = {
            math: "Mathematics",
            physics: "Physics", 
            chemistry: "Chemistry",
            biology: "Biology",
            social: "Social Studies",
            english: "English"
        };

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question-text').textContent = q.question;
            
            // Update subject tag
            const subjectTag = document.getElementById('subject-tag');
            subjectTag.textContent = subjectNames[q.subject];
            subjectTag.className = `subject-tag ${q.subject}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `<span class="option-label">${String.fromCharCode(65 + index)}.</span> ${option}`;
                optionDiv.onclick = () => selectAnswer(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
            selectedAnswer = null;
            answered = false;
            document.getElementById('next-btn').disabled = true;
        }

        function selectAnswer(index, element) {
            if (answered) return;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });

            selectedAnswer = index;
            element.classList.add('selected');
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;

            answered = true;
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const correctIndex = q.correct;

            // Update subject scores
            subjectScores[q.subject].total++;
            
            options[correctIndex].classList.add('correct');
            if (selectedAnswer === correctIndex) {
                score++;
                subjectScores[q.subject].correct++;
            } else {
                options[selectedAnswer].classList.add('incorrect');
            }

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 2000);
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score-circle').textContent = `${score}/${questions.length}`;
            
            let grade, gradeClass, description;
            if (percentage >= 90) {
                grade = "A+ Excellent!";
                gradeClass = "excellent";
                description = "Outstanding performance! You're well prepared for exams.";
            } else if (percentage >= 80) {
                grade = "A Good";
                gradeClass = "good"; 
                description = "Great job! You have a strong grasp of the subjects.";
            } else if (percentage >= 70) {
                grade = "B+ Above Average";
                gradeClass = "good";
                description = "Good work! Focus on weaker areas for improvement.";
            } else if (percentage >= 60) {
                grade = "B Average";
                gradeClass = "average";
                description = "Decent performance. More practice needed in some subjects.";
            } else if (percentage >= 50) {
                grade = "C Below Average";
                gradeClass = "average";
                description = "You need to study more. Focus on understanding concepts.";
            } else {
                grade = "D Needs Improvement";
                gradeClass = "poor";
                description = "Requires significant improvement. Consider getting help from teachers.";
            }
            
            const gradeElement = document.getElementById('grade');
            gradeElement.textContent = grade;
            gradeElement.className = `grade ${gradeClass}`;
            document.getElementById('grade-description').textContent = description;

            // Show subject breakdown
            const breakdownContainer = document.getElementById('subject-breakdown');
            breakdownContainer.innerHTML = '';
            
            Object.keys(subjectScores).forEach(subject => {
                const subjectData = subjectScores[subject];
                if (subjectData.total > 0) {
                    const subjectDiv = document.createElement('div');
                    subjectDiv.className = 'subject-score';
                    const subjectPercentage = Math.round((subjectData.correct / subjectData.total) * 100);
                    subjectDiv.innerHTML = `
                        <h4>${subjectNames[subject]}</h4>
                        <div style="font-size: 24px; font-weight: bold; color: #3498db;">
                            ${subjectData.correct}/${subjectData.total}
                        </div>
                        <div style="color: #7f8c8d;">${subjectPercentage}%</div>
                    `;
                    breakdownContainer.appendChild(subjectDiv);
                }
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            answered = false;
            
            // Reset subject scores
            Object.keys(subjectScores).forEach(subject => {
                subjectScores[subject] = { correct: 0, total: 0 };
            });
            
            document.getElementById('quiz-section').classList.remove('hidden');
            document.getElementById('results-section').classList.add('hidden');
            
            loadQuestion();
        }

        // Start the quiz
        loadQuestion();
