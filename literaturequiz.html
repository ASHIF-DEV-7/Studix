<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 English Literature Quiz - 40 Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            color: #555;
        }
        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .progress {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>CBSE Class 10 English Literature Quiz</h1>
        <p style="text-align: center;">40 Multiple Choice Questions | Test your knowledge!</p>
        <div class="progress" id="progress">Question 1 of 40</div>
        <div class="question">
            <h3 id="question-text"></h3>
            <div class="options">
                <label><input type="radio" name="answer" value="A"> <span id="option-a"></span></label>
                <label><input type="radio" name="answer" value="B"> <span id="option-b"></span></label>
                <label><input type="radio" name="answer" value="C"> <span id="option-c"></span></label>
                <label><input type="radio" name="answer" value="D"> <span id="option-d"></span></label>
            </div>
            <button onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="final-score"></span>/40</p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {

            {

                answer: "B"

            {

                d: "A bus journey",

            {

            {

                d: "A scientific experiment",
                answer: "B"

            {
                question: "In 'Glimpses of India', which place is one of the settings?",

            {

            {

            {

                answer: "B"
            },
            {

            {
                question: "In 'The Necklace', how does Mathilde repay for the lost necklace?",

            {
                question: "Who is the poet of 'Amanda'?",

                b: "Robin Klein",
                c: "Carl Sandburg",
                d: "William Blake",
                answer: "B"
            },
            {
                question: "In 'Two Stories about Flying - His First Flight', what does the young seagull do to fly?",
                a: "Jumps off the cliff",

                answer: "A"
            },
            {
                question: "What is the theme of 'The Trees' poem?",
                a: "Freedom of trees",
                b: "Urban life",
                c: "Love",
                d: "War",
                answer: "A"
            },
            {
                question: "In 'Glimpses of India', what is famous in Coorg?",
                a: "Tea plantations",
                b: "Spice gardens",
                c: "Coffee plantations",
                d: "Rice fields",
                answer: "C"
            },
            {
                question: "Who is the antagonist in 'The Thief's Story'?",
                a: "Hari Singh",
                b: "Anil",
                c: "The police",
                d: "The neighbor",
                answer: "A"
            },
            {
                question: "In 'From the Diary of Anne Frank', where is Anne hiding?",
                a: "Annex",
                b: "Basement",
                c: "Forest",
                d: "School",
                answer: "A"
            },
            {
                question: "What destroys Lencho's crops in 'A Letter to God'?",
                a: "Drought",
                b: "Hailstorm",
                c: "Flood",
                d: "Locusts",
                answer: "B"
            },
            {
                question: "In 'Black Aeroplane', why does the pilot follow the black aeroplane?",
                a: "To get directions",
                b: "To escape storm",
                c: "For fuel",
                d: "To land safely",
                answer: "B"
            },
            {
                question: "What is the moral of 'The Proposal'?",
                a: "Love conquers all",
                b: "Avoid misunderstandings",
                c: "Farm life is best",
                d: "Education is key",
                answer: "B"
            },
            {
                question: "In 'Bholi', why does Bholi speak with a stammer?",
                a: "Childhood illness",
                b: "Shyness",
                c: "Injury",
                d: "Practice",
                answer: "A"
            },
            {
                question: "Who saves the Earth in 'The Book that Saved the Earth'?",
                a: "Think-Tank",
                b: "Mother Goose",
                c: "Noodle",
                d: "Omega",
                answer: "B"
            },
            {
                question: "In 'A Tiger in the Zoo', how does the tiger feel in the zoo?",
                a: "Happy",
                b: "Terrified",
                c: "Free",
                d: "Hungry",
                answer: "B"
            },
            {
                question: "What is Anne Frank's famous quote about people?",
                a: "People are good",
                b: "Despite everything, I believe people are good",
                c: "War is bad",
                d: "Hide and seek",
                answer: "B"
            },
            {
                question: "In 'Mijbil the Otter', where does Mijbil play?",
                a: "Bathroom",
                b: "Garden",
                c: "Street",
                d: "Plane",
                answer: "A"
            },
            {
                question: "The poem 'Fire and Ice' is written by?",
                a: "Robert Frost",
                b: "John Berryman",
                c: "Adrienne Rich",
                d: "Pablo Neruda",
                answer: "A"
            },
            {
                question: "In 'The Midnight Visitor', what trick does Ausable use?",
                a: "Balcony story",
                b: "Poison",
                c: "Gun",
                d: "Call police",
                answer: "A"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('option-a').innerText = q.a;
            document.getElementById('option-b').innerText = q.b;
            document.getElementById('option-c').innerText = q.c;
            document.getElementById('option-d').innerText = q.d;
            document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
            document.getElementById('progress').innerText = `Question ${currentQuestion + 1} of 40`;
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert('Please select an answer!');
                return;
            }
            if (selected.value === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < 40) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.querySelector('.question').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('final-score').innerText = score;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('result').style.display = 'none';
            document.querySelector('.question').style.display = 'block';
            document.getElementById('progress').style.display = 'block';
            loadQuestion();
        }

        // Load first question
        loadQuestion();
    </script>
</body>
</html>
